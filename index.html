<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>

  <div class="container" role="main">
    <div class="container__card-component">
      <div class="card-component__qr-code">
        <img src="./images/image-qr-code.png" alt="">
      </div>

      <div class="card-component__content">
        <div class="card-component__content__title">
          <h1>Improve your front-end skills by building projects</h1>
        </div>
        <div class="card-component__content__description">
          <p>Scan the QR code to visit Frontend Mentor and take your coding skills to next level</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/lucas-passos-b6b0b2276/">LuccPass</a>.
    </div>
  </div>
  
</body>
</html>
